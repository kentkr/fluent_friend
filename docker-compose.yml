
services:
  backend:
    build: ./backend
    image: kentkr/ff-backend:0.0.0dev
    command: uvicorn backend.asgi:application --host 0.0.0.0 --port 8000 --workers 4
    restart: unless-stopped
    ports:
      - 8000:8000
    env_file:
      - ./backend/.env.prod
    depends_on:
      - redis
      - db

  frontend:
    build: ./frontend
    image: kentkr/ff-frontend:0.0.0
    restart: unless-stopped
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    ports:
      - 3000:80

  db:
    image: postgres:16
    restart: unless-stopped
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
  
  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - 6379:6379

  lt:
    image: erikvl87/languagetool:6.5-dockerupdate-1
    container_name: languagetool
    restart: unless-stopped
    ports:
      - 8010:8010                        # Using default port from the image
    environment:
      #- langtool_languageModel=/ngrams   # OPTIONAL: Using ngrams data
      #- langtool_fasttextBinary=/fasttext
      #- langtool_fasttextModel=/lid.176.bin
      - Java_Xms=512m                    # OPTIONAL: Setting a minimal Java heap size of 512 mib
      - Java_Xmx=1g                      # OPTIONAL: Setting a maximum Java heap size of 1 Gib
      #volumes:
      #  - /home/kylekent/languagetool/ngrams:/ngrams     # OPTIONAL: The location of ngrams data on the local machine
      #  # TODO: remove - fasttext is for language identification, not something we need
      #  - /home/kylekent/languagetool/fastText/fasttext:/fasttext
      #  - /home/kylekent/languagetool/fastText/lid.176.bin:/lid.176.bin
      #  #- /path/to/logback.xml:/LanguageTool/logback.xml:ro  # OPTIONAL: Overwrite the logging configuration

volumes:
  postgres_data:
