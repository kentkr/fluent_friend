{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Fluent Friend{% endblock %}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% tailwind_css %}

    <!-- menu icon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </head>

  <body class="h-screen bg-[#30365F]">
    <header class="bg-white">
      <nav class="flex justify-between items-center w-[92%] mx-auto">
        <div>
          <img class="w-16 cursor-pointer" src="https://cdn-icons-png.flaticon.com/512/5968/5968204.png" alt="...">
        </div>
        <div
          class="nav-links duration-500 md:static absolute bg-white md:min-h-fit min-h-fit left-0 z-10 top-[-100%] md:w-auto w-full flex items-center py-4 px-6">
          <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
            <li>
              <a class="hover:text-gray-500" href="#">Products</a>
            </li>
            <li>
              <a class="hover:text-gray-500" href="#">Solution</a>
            </li>
            <li>
              <a class="hover:text-gray-500" href="#">Resource</a>
            </li>
            <li>
              <a class="hover:text-gray-500" href="#">Developers</a>
            </li>
            <li>
              <a class="hover:text-gray-500" href="#">Pricing</a>
            </li>
          </ul>
        </div>
        <div class="flex items-center gap-6">
          <button class="bg-[#a6c1ee] text-white px-5 py-2 rounded-full hover:bg-[#87acec]">Sign in</button>
          <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
        </div>
    </header>
    <script>
      const navLinks = document.querySelector('.nav-links')
      function onToggleMenu(e){
        e.name = e.name === 'menu' ? 'close' : 'menu'
        navLinks.classList.toggle('top-[8%]')
        console.log(e)
      }
    </script>
    {% block body %} {% endblock %}
  </body>
  {% block scripts%}{% endblock %}
</html>
