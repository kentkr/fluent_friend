{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Fluent Friend{% endblock %}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% tailwind_css %}

    <!-- menu icon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </head>

  <body class="h-screen bg-[#30365F]">
    <header class="w-full bg-white">
      <nav class="flex items-center justify-between flex-wrap bg-white mx-auto p-3 lg:w-[92%] lg:h-16">
        <!-- left logo container -->
        <div class="flex items-center flex-shrink-0 basis-[12%] mr-6">
          <h1 class="flex-shrink-0">Fluent Friend</h1>
        </div>
        <!-- hidden hamburger -->
        <div class="block lg:hidden">
          <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
          </button>
        </div>
        <!-- container for right of logo -->
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
          <!-- center container -->
          <div class="flex lg:flex-grow">
            <a class="block mt-4 mr-4 lg:inline-block lg:mt-0 hover:text-gray-500" href="#">About</a>
          </div>
          <!-- center right container -->
          <div class="flex flex-col lg:flex lg:flex-row lg:flex-grow lg:justify-end">
            <div class="block inline-block mt-0 mr-4 pt-3 lg:pt-0">
              <button class="bg-[#a6c1ee] text-white px-5 py-2 rounded-full hover:bg-[#87acec]">Feedback</button>
            </div>
            <div class="block inline-block mt-0 mr-4 pt-3 lg:pt-0">
              <button class="bg-[#a6c1ee] text-white px-5 py-2 rounded-full hover:bg-[#87acec]">Buy me a coffee</button>
            </div>
          </div>
        </div>
    </header>
    <script>
      const navLinks = document.querySelector('.nav-links')
      function onToggleMenu(e){
        e.name = e.name === 'menu' ? 'close' : 'menu'
        navLinks.classList.toggle('top-[8%]')
        console.log(e)
      }
    </script>
    {% block body %} {% endblock %}
  </body>
  {% block scripts%}{% endblock %}
</html>
